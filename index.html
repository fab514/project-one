<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/activity.css">
</head>

<body>
    <header class="header">
        <h1 class="textheader">Do You Want to Do Something?</h1>
        <nav>
            <ul class="links">
                <li><a href="./activity.html">Activity</a></li>
                <li><a href="./quiz.html">Quiz</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <img src="./assets/images/paul-gilmore-8kDOOrs608I-unsplash.jpg" alt="Man on Mountain" width="100%"
            height="165">

        <form class="input form">
            <label name="label">
                Participants
                <br>
                <input class="input" type="number" name="participants" value="1" min="1" max="100">
            </label>
            <div class="type" name="type">
                <label name="label">
                    Activity Type
                </label>
                <br>
                <select name="type" class="select">
                    <option value="">Any</option>
                    <option value="cooking">Cooking</option>
                    <option value="education">Education</option>
                    <option value="social">Social</option>
                    <option value="recreational">Recreational</option>
                    <option value="busywork">Busywork</option>
                    <option value="charity">Charity</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="diy">DIY</option>
                    <option value="music">Music</option>
                </select>
                </label>
            </div>
            <div class="search">
                <button>Search</button>
            </div>
        </form>
        <section class='wrapper'></section>
    </main>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</body>

</html>
