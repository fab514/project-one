<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One</title>
</head>

<body>
    <header>
        <h1>Project One Title</h1>
        <nav>
            <ul>
                <li><a href="./activity.html">Activity Page</a></li>
                <li><a href="./quiz.html">Quiz Page</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">


        <h2>Do You Want to Do Something?</h2>
        <form class="input">
            <div>
                <label>
                    Activity Search
                    <input type="text" name="searchBox" placeholder="i.e. Go for a walk">
                </label>
            </div>
            <div>
                <label>
                    Participants
                    <input type="number" name="participants" value="1" min="1" max="100">
                </label>
            </div>
            <div>
                <label>
                    Activity Type
                    <select name="type">
                        <option value="type">any</option>
                        <option value="cooking">Cooking</option>
                        <option value="education">Education</option>
                        <option value="social">Social</option>
                        <option value="recreational">Recreational</option>
                        <option value="busywork">Busywork</option>
                        <option value="charity">Charity</option>
                        <option value="relaxation">Relaxation</option>
                        <option value="diy">DIY</option>
                        <option value="music">Music</option>
                    </select>
                </label>
            </div>
            <div>
                <button class="searchButton">Search</button>
            </div>
            <div>
                <button class="luckyButton">Lucky</button>
            </div>
        </form>
    </main>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
